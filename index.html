<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Presupuesto - Fecha</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid text-center">
        <h1>Presupuesto de <br><span>Octubre 2022</span></h1>
        <br>
        <span style="font-size: 45px;font-weight: bold;">+500.00</span>
        <!--label Ingresos-->
        <div class="d-flex justify-content-center column">
            <div class="p-2 flex-lg-column col-auto bg-secondary m-2 rounded-lg">
                <span class="badge badge-secondary" style="font-size: 15px;">INGRESOS: </span>
                <span class="badge badge-secondary" style="font-size: 15px;"> +800</span>
            </div>
        </div>
        <!--label Egresos-->
        <div class="d-flex justify-content-center column">
            <div class="p-2 flex-lg-column bg-white border border-dark m-2 rounded-lg">
                <span class="badge" style="font-size: 15px;">EGRESOS: </span>
                <span class="badge" style="font-size: 15px;"> -300</span>
            </div>
        </div>
        <div class="mt-4">
            <h5>Porcentaje de gastos: <span class="badge badge-secondary">12%</span></h5>
        </div>
    </div>
    <!--Seccion de Ingresos y Egresos-->
    <div class="row col-auto mb-4">
        <div class="col-sm text-center">
            <div class="mb-2">
                <span class="badge" style="font-size: 28px; font-weight: bold;"><i class="bi bi-plus-circle  mr-3"></i>Transacción</span>
            </div>
            <!--Inputs para ingresar datos-->
            <div class="col align-self-center">
                <div class="col-sm mb-2">
                    <div class="d-flex justify-content-center column">
                        <div class="p-2 col-sm-12 col-md-12 col-lg-10 col-xl-5">
                            <select class="form-control">
                                <option>Ingreso | Egreso</option>
                                <option>Ingreso</option>
                                <option>Egreso</option>
                            </select>                              
                        </div>
                    </div>
                </div>
                <div class="col-sm mb-2">
                    <div class="d-flex justify-content-center column">
                        <div class="p-2 col-sm-12 col-md-12 col-lg-10 col-xl-5">
                            <input type="text" class="form-control" placeholder="Descripción" id="descripcion">
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="d-flex justify-content-center column">
                        <div class="p-2 col-sm-12 col-md-12 col-lg-10 col-xl-5">
                            <input type="number" class="form-control" id="monto" placeholder="Monto">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-secondary m-3">Agregar</button>
            </div>
        </div>

        <div class="col-sm m-0">
            <div class="d-flex justify-content-center column">
                <div class="btn-group btn-group col-xl-10" role="group" aria-label="">
                    <a type="submit" class="btn btn-secondary">Agregar</a>
                    <a type="submit" class="btn btn-secondary">Agregar</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
